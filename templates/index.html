<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="style.css">
<!--</head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
</head>

<body class="text-white" style="background-color: black;">
  <div class="container">
    <div class="jumbotron text-center" style="background-image: url(https://cdn.theatlantic.com/static/mt/assets/science/0831Pic.jpg); background-size: 100%; height: 100%;">
      <h1 class="display-4">Mission to Mars</h1>
      <p>News. Images. Weather. Facts. Hemispheres.</p>
      <p><a class="btn btn-primary btn-lg" href="app.py" role="button">Scrape New Data!</a>
      </div>
      </p>
    <div class="container-fluid">
    <h3>Lastest Mars News</h3>
    <h4>({news_title})</h4>
    <p>({news_p})</p>
  </div>
  
  <div class="container-fluid">
    <div class = "row">
      <div class="col-lg-8 col-md-8 col-sm-12">
        <h3>Featured Mars Image</h3>
        <img src="{{mars_info.featured_image_url}}" style="max-width: 100%; max-height: auto;" alt="Featured Image of Mars">
      </div>
   
      <div class="col-lg-4 col-md-4 col-sm-12">
        <div class="card" style="width:18rem;">
          <div class="card-body text-white bg-dark">
            <h6 class="card-title"> Current Weather on Mars</h6>
            <p class="card-text"> {{weather_tweet}}</p>
          </div>

          </div>
          <br>
          <h3> Mars Facts</h3>
          <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
          {{mars_df}}
        </div>
      </div>
    </div>
  </div>

<h3 style="padding-top: 50px; margin-top: 100px; text-align: center;"> Mars Hemispheres</h3>
<div class="card-deck">
  <hr>
  <div class="col-md-12">
      <div class="row"
        {% for item in mars_info.hiu %}
        <div class="col-md-6">
          <div class="card texts-white bg-dark" style="margin: 30px;">
            <img class="card-img-top" src="{{ item.img_url }}" />
            <div class="card-body">
                <p class="card-text">{{ mars_info}}</p>
            </div>
        </div>
        {% endfor %}
  </div>
</div>
 <!-- jQuery CDN -->
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</body>
</html>
